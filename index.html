<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Vandervoort</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <h1 id="header-job-title"></h1>
                <h2 id="header-period-title"></h2>
            </div>

            <a id="linkedin-profile-link" target="_blank">
                <img id="profile-pic" class="profile-pic" alt="Photo de profil">
            </a>

            <div class="header-right">
                <h2 id="name" class="name"></h2>
                <div class="header-contact">
                    <a id="mail"></a>
                    <a id="phone"></a>
                </div>
            </div>
        </div>

        <div class="contact-summary">
            <span id="location"></span>
            <span class="separator"> · </span>
            <span id="age"></span>
            <span class="separator"> · </span>
            <span id="driving-license"></span>
        </div>
        
        <div class="language-selector">
            <button id="lang-fr" class="lang-btn active">FR</button>
            <button id="lang-en" class="lang-btn">EN</button>
        </div>
    </header>

    <!-- Navigation -->
    <div class="nav-wrapper">
        <nav class="nav-tabs">
            <button id="cv-section-button" class="tab-button active" data-target="cv-section"></button>
            <button id="portfolio-section-button" class="tab-button" data-target="portfolio-section"></button>
        </nav>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- CV Section -->
        <section id="cv-section" class="tab-section active">
            <section>
                <p id="about"></p>
            </section>
            
            <section>
                <h2 id="experience-section-title" class="section-title"></h2>
                <div id="experience-container"></div>
            </section>
            
            <section>
                <h2 id="education-section-title" class="section-title"></h2>
                <div id="education-container"></div>
            </section>
            
            <section>
                <h2 id="volunteering-section-title" class="section-title"></h2>
                <div id="volunteering-container"></div>
            </section>
            
            <section>
                <h2 id="certification-section-title" class="section-title"></h2>
                <div id="certification-container"></div>
            </section>
        </section>

        <!-- Portfolio Section -->
        <section id="portfolio-section" class="tab-section">
            <div id="portfolio-container"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="contact-footer">
        <div class="footer-content">
            <div id="footer-title" class="footer-title"></div>
            <div class="footer-links">
                <p><a id="footer-mail"></a></p>
                <p><a id="footer-phone"></a></p>
                <p>
                    <a id="footer-linkedin" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a id="footer-github" target="_blank"><i class="fab fa-github"></i></a>
                </p>
                <p><a id="footer-location" target="_blank" rel="noopener noreferrer"></a></p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
